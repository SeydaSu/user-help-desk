<div class="container-fluid card login-container">
  <h3 class="login-title text-center">Login</h3>
  <hr />
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>
  <div class="mb-3">
    <label for="login" class="form-label">Email address</label>
    <input
      [(ngModel)]="authenticationRequest.email"
      type="email"
      class="form-control"
      id="login"
      placeholder="name@example.com"
      name="email"
      [disabled]="isLoading"
    />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      [(ngModel)]="authenticationRequest.password"
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
      name="password"
      [disabled]="isLoading"
    />
  </div>
  <div class="d-flex justify-content-between mb-3">
    <div>
    <button
      (click)="login()"
      type="button"
      class="btn btn-success" style="height: 40px;"
      [disabled]="isLoading"
    >
      <span *ngIf="isLoading">Logging in...</span>
      <span *ngIf="!isLoading">Login</span>
    </button>
    </div>
    
    <div>
      <div>
        Don't have an account?&nbsp;
        <button
          type="button"
          class="btn btn-link"
          (click)="goToRegister()"
          [disabled]="isLoading"
        >
          Register
        </button>
      </div>

      <div>
        Are you an admin?&nbsp;
        <button
          type="button"
          class="btn btn-link"
          (click)="goToAdminLogin()"
          [disabled]="isLoading"
        >
          Admin Login Page
        </button>
      </div>
    </div>
  </div>
</div>
