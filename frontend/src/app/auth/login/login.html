<div class="container-fluid card login-container">
    <h3 class="login-title text-center">Login</h3>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
        <p *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>
    <div class="mb-3">
        <label for="login" class="form-label">Email address</label>
        <input [(ngModel)]="authenticationRequest.email" 
               type="email" 
               class="form-control" 
               id="login" 
               placeholder="name@example.com" 
               name="email"
               [disabled]="isLoading">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="authenticationRequest.password" 
               type="password" 
               class="form-control" 
               id="password" 
               placeholder="Password" 
               name="password"
               [disabled]="isLoading">
    </div>
    <div class="d-flex justify-content-between mb-3">
        <button (click)="login()" 
                type="button" 
                class="btn btn-success"
                [disabled]="isLoading">
            <span *ngIf="isLoading">Giriş yapılıyor...</span>
            <span *ngIf="!isLoading">Giriş Yap</span>
        </button>
                 
        <div>
            Don't have an account?&nbsp;
            <button type="button" 
                    class="btn btn-link" 
                    (click)="goToRegister()"
                    [disabled]="isLoading">
                Register
            </button>
        </div>
    </div>
</div>
