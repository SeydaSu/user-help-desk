<div class="container-fluid card login-container">
  <h3 class="text-center">Registration</h3>
  <hr />

  <!-- Genel hata mesajı -->
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg['general']">
    {{ errorMsg['general'] }}
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input
      [(ngModel)]="registrationRequest.email"
      type="email"
      class="form-control"
      id="email"
      placeholder="name@example.com"
      name="email"
      [disabled]="isLoading"
    />
    <div class="text-danger" *ngIf="errorMsg['email']">{{ errorMsg['email'] }}</div>
  </div>

  <div class="mb-3">
    <label for="username" class="form-label">Name</label>
    <input
      [(ngModel)]="registrationRequest.username"
      type="text"
      class="form-control"
      id="username"
      name="username"
      placeholder="Your name"
      [disabled]="isLoading"
    />
    <div class="text-danger" *ngIf="errorMsg['username']">{{ errorMsg['username'] }}</div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      [(ngModel)]="registrationRequest.password"
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
      name="password"
      [disabled]="isLoading"
    />
    <div class="text-danger" *ngIf="errorMsg['password']">{{ errorMsg['password'] }}</div>
  </div>

  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" 
            type="button" 
            class="btn btn-primary"
            [disabled]="isLoading">
      <span *ngIf="isLoading">Kayıt yapılıyor...</span>
      <span *ngIf="!isLoading">Kayıt Ol</span>
    </button>
  </div>
</div>
