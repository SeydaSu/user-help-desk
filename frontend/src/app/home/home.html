<!-- Welcome Component -->
<div id="welcome" class="component active">
  <div class="logo">
    <h1>AuthApp</h1>
  </div>
  <p style="text-align: center; color: #666; margin-bottom: 30px;">
    Hoş geldiniz! Devam etmek için giriş yapın veya hesap oluşturun.
  </p>
  <div class="welcome-buttons">
    <button (click)="goToLogin()" class="btn btn-primary">
      Giriş Yap
    </button>
    <button (click)="goToRegister()" class="btn btn-secondary">
      Hesap Oluştur
    </button>
  </div>
</div>
